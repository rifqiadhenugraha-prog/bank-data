<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bank Data Solusi</title>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .header, .card {
      display: grid;
      grid-template-columns: 30% 20% 50%;
      gap: 15px;
      padding: 12px;
      align-items: start;
    }

    .header {
      font-weight: bold;
      background: #f5f5f5;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .card {
      border-bottom: 1px solid #ddd;
    }

    .jawaban {
      font-weight: bold;
      color: #0a7cff;
    }

    .not-found {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>

<h2>üîç Bank Data Solusi</h2>

<input type="text" id="search" placeholder="Ketik kata kunci masalah...">

<div class="header">
  <div>Pertanyaan</div>
  <div>Jawaban</div>
  <div>Penjelasan</div>
</div>

<div id="hasil"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTKFxah47zq9eqoXAh7u806FgSTJhjBSN6nBAvli5UkFlhYafFvxYDFURTKy16JhjL3_HodyzWF23qe/pub?output=csv";

let bankData = [];

Papa.parse(SHEET_URL, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    bankData = results.data;
  },
  error: function() {
    document.getElementById("hasil").innerHTML =
      "<p class='not-found'>‚ùå Gagal mengambil data Google Sheet</p>";
  }
});

const search = document.getElementById("search");
const hasil = document.getElementById("hasil");

search.addEventListener("input", function () {
  const key = this.value.toLowerCase().trim();

  if (!key) {
    hasil.innerHTML = "";
    return;
  }

  const ditemukan = bankData.filter(d =>
    (d.Pertanyaan + d.Jawaban + d.Penjelasan)
      .toLowerCase()
      .includes(key)
  );

  if (ditemukan.length === 0) {
    hasil.innerHTML = "<p class='not-found'>‚ùå Data tidak ditemukan</p>";
    return;
  }

  hasil.innerHTML = ditemukan.map(d => `
    <div class="card">
      <div>${d.Pertanyaan}</div>
      <div class="jawaban">${d.Jawaban}</div>
      <div>${d.Penjelasan}</div>
    </div>
  `).join("");
});
</script>

</body>
</html>
