<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bank Data Solusi</title>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
    }
    .card {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .jawaban {
      font-size: 20px;
      font-weight: bold;
      color: #0a7cff;
      margin-top: 5px;
    }
    .penjelasan {
      margin-top: 8px;
      color: #333;
    }
  </style>
</head>
<body>

<h2>üîç Bank Data Solusi</h2>

<input type="text" id="search" placeholder="Ketik kata kunci masalah...">

<div id="hasil"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTKFxah47zq9eqoXAh7u806FgSTJhjBSN6nBAvli5UkFlhYafFvxYDFURTKy16JhjL3_HodyzWF23qe/pub?output=csv";

let bankData = [];

Papa.parse(SHEET_URL, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    bankData = results.data;
  },
  error: function() {
    document.getElementById("hasil").innerHTML =
      "<p style='color:red'>‚ùå Gagal mengambil data Google Sheet</p>";
  }
});

const search = document.getElementById("search");
const hasil = document.getElementById("hasil");

search.addEventListener("input", function () {
  const key = this.value.toLowerCase().trim();
  if (!key) {
    hasil.innerHTML = "";
    return;
  }

  const ditemukan = bankData.filter(d =>
    (d.Pertanyaan + d.Jawaban + d.Penjelasan).toLowerCase().includes(key)
  );

  if (ditemukan.length === 0) {
    hasil.innerHTML = "<p>‚ùå Data tidak ditemukan</p>";
    return;
  }

  hasil.innerHTML = ditemukan.map(d => `
    <div class="card">
      <div><b>Pertanyaan:</b><br>${d.Pertanyaan}</div>
      <div class="jawaban">Jawaban: ${d.Jawaban}</div>
      <div class="penjelasan"><b>Penjelasan:</b><br>${d.Penjelasan}</div>
    </div>
  `).join("");
});
</script>

</body>
</html>
